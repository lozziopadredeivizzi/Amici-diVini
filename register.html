<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registrazione.css" type="text/css">
    <title>Registrazione</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="">
        <h1>Amici diVini</h1>
    </header>
    <main>
        <form action="php/SingUp.php" method="POST">
            <h2>Registrazione:</h2>
            <ul>
                <li>
                    <label for="nome">Nome:</label><input type="text" name="nome" id="nome" required>
                </li>
                <li>
                    <label for="dataNascita">Data di nascita:</label><input type="date" name="dataNascita"
                        id="dataNascita" required>
                </li>
                <li>
                    <label for="username">Nome Utente:</label><input type="text" name="username" id="username" required>
                </li>
                <li>
                    <label for="verificaPassword">Verifica Password:</label><input type="password"
                        name="verificaPassword" id="verificaPassword" required>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="cognome">Cognome:</label><input type="text" name="cognome" id="cognome" required>
                </li>
                <li>
                    <label for="email">E-mail:</label><input type="email" name="email" id="email" required>
                </li>
                <li>
                    <label for="password">Password:</label><input type="password" name="password" id="password"
                        required>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="submit" onclick="confrontaPassword()" name="submit" id="submit" value="Registrati">
                </li>
                <li>
                    <a href="login.html">Torna indietro</a>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <p>@Copyright</p>
    </footer>
    <script src="./javascript/confrontoPassword.js" type="text/javascript"></script>
</body>
</html>
