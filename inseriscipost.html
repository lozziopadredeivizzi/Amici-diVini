<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/inseriscipost.css" type="text/css">
    <title>Inserisci nuovo post</title>
</head>

<body>
    <header>
        <button name="tornaProfilo" id="backtoprofile"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg></button>
        <h1>Inserisci vino</h1>
        <img src="./img/logo.png" alt="">
    </header>
    <main>
        <aside>
            <img src="./img/imgPost.png" alt="">
        </aside>
        <form action="POST">
            <ul>
                <li>
                    <label for="nomeVinoNuovo">Nome Vino: </label><input type="text" id="nomeVinoNuovo" required>
                </li>
                <li>
                    <label for="recensioneNuova">Recensione: </label><textarea name="recensioneNuova" id="recensioneNuova" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <fieldset id="ValutazioneVino">
                        <legend>Valutazione</legend>
                        <label for="vino1"><img src="./img/emptyglass.png" alt="rate 1"></label><input type="radio" id="vino1" name="Valutazione" hidden>
                        <label for="vino2"><img src="./img/emptyglass.png" alt="rate 2"></label><input type="radio" id="vino2" name="Valutazione" hidden>
                        <label for="vino3"><img src="./img/emptyglass.png" alt="rate 3"></label><input type="radio" id="vino3" name="Valutazione" hidden>
                        <label for="vino4"><img src="./img/emptyglass.png" alt="rate 4"></label><input type="radio" id="vino4" name="Valutazione" hidden>
                        <label for="vino5"><img src="./img/emptyglass.png" alt="rate 5"></label><input type="radio" id="vino5" name="Valutazione" hidden>
                    </fieldset>
                </li>
                <li>
                    <input type="submit" id="submit" name="submit" value="posta">
                </li>
            </ul>
        </form>
    </main>
    <script src="./javascript/like.js" type="text/javascript"></script>
    <script src="./javascript/goTo.js" type="text/javascript"></script>
</body>

</html>
