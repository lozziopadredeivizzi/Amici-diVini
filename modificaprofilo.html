<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modificaprofilo.css" type="text/css">
    <title>Document</title>
</head>

<body>

    <header>
        <button name="tornaProfilo" onclick="window.location.href='personalProfile.html'"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg></button>
        <h1>Inserisci vino</h1>
        <img src="./img/logo.png" alt="">
    </header>
    <main>
        <aside>
            <img src="./img/pfimg.png" alt="">
        </aside>
        <form action="POST">
            <ul>
                <li>
                    <label for="descrizione">Descrizione:</label><textarea name="descrizione" id="descrizione" cols="30"
                        rows="10" required></textarea>
                </li>
                <li>
                    <label for="infopersonali">Informazioni Personali:</label><textarea name="infopersonali"
                        id="infopersonali" cols="30" rows="10" required></textarea>
                </li>
                <li>
                    <input type="submit" name="modifica" id="modifica" value="Modifica">
                </li>
            </ul>
        </form>
    </main>
</body>

</html>
