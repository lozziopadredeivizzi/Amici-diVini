<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Modals</title>
    <style>
        /* Aggiungi stili CSS per nascondere le modali di default */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Prima Modale -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <!-- Contenuto della prima modale -->
        <h2>Modale 1</h2>
        <p>Contenuto della modale 1.</p>
        <button onclick="closeModal('modal1')">Chiudi</button>
    </div>
</div>

<!-- Seconda Modale -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <!-- Contenuto della seconda modale -->
        <h2>Modale 2</h2>
        <p>Contenuto della modale 2.</p>
        <button onclick="closeModal('modal2')">Chiudi</button>
    </div>
</div>

<!-- Aggiungi più modali secondo necessità -->

<!-- Bottone per aprire la prima modale -->
<button onclick="openModal('modal1')">Apri Modale 1</button>

<!-- Bottone per aprire la seconda modale -->
<button onclick="openModal('modal2')">Apri Modale 2</button>

<script>
    // Funzione per aprire una modale
    function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "flex";
    }

    // Funzione per chiudere una modale
    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
    }
</script>

</body>
</html>
