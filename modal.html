<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <article>
            <header>
                <h2>Nome Utente</h2>
            </header>
            <aside>
                <img src="./img/imgPost.png" alt="">
            </aside>
            <section>
                <ul>
                    <li>
                        <h2></h2>
                        <p>Nome Vino: Garzellino</p>
                    </li>
                    <li>
                       <p>Recensione: ho vitso la madonna di dio, una senzazione spettacolare, non ve lo consiglio</p>
                    </li>
                    <li>
                        <img src="./img/emptyglass.png" alt="">
                        <img src="./img/emptyglass.png" alt="">
                        <img src="./img/emptyglass.png" alt="">
                        <img src="./img/emptyglass.png" alt="">
                        <img src="./img/emptyglass.png" alt="">
                    </li>
                </ul>
            </section>
            <nav>
                <button name="like"><img src="./img/like.png" alt=""></button>
                <button name="comment"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
                    <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                    <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
                  </svg></button>
                <button name="aggiungi"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                  </svg></button>
            </nav>
        </article>
        </div>
      </div>
    </div>
  </div>
